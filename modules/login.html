<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - FitHub</title>
  <link href="/css/main.min.css" rel="stylesheet">
</head>

<body
  style="background-image: url('/images/dumbbell-red.png'); min-height: 100vh;   background-size: cover; background-repeat: no-repeat; background-position: center;">

  <div class="bg-secondary p-5 container mt-5 w-50 rounded">


    <div style="text-align: center;">
      <img src="/images/logo-long.png" alt="FitHub" style="max-height: 90px;" class="mb-4">
    </div>

    <h2 class="text-center mb-4">Login</h2>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">Doesn't have an account? <a href="register.html" class="text-primary">Register</a></p>

  </div>

  <div class="text-center mt-4">
    <a href="/index.html" class="btn btn-primary rounded-pill px-4">Back to Home Page</a>

  </div>
</body>

</html>
