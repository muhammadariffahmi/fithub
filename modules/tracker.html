<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub</title>
    <link rel="icon" type="image/png" href="/images/logo-round.png" />
    <link href="/css/main.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid bg-primary py-2 d-flex justify-content-center align-items-center text-center">
        <p class="text-light mb-0 fw-bold">WHERE GOALS BECOME GAINS</p>
    </div>

    <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center pt-4 pb-2">
        <img src="/images/logo-long.png" alt="FitHub logo" class="img-fluid w-25">
    </div>

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link mx-3 fw-bold" href="/index.html">HOME</a>
                    <a class="nav-link mx-3 fw-bold text-primary active" aria-current="page"
                        href="/modules/tracker.html">FITNESS TRACKER</a>
                    <a class="nav-link mx-3 fw-bold" href="/modules/progress.html">PROGRESS CHARTS</a>
                    <a class="nav-link mx-3 fw-bold" href="/modules/nutrition.html">NUTRITION PLANNER</a>
                    <a class="nav-link mx-3 fw-bold" href="/modules/reminders.html"> NOTIFICATIONS & REMINDERS</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="bg-primary pb-4">

        <div class="container">
            <h2 class="container-sm py-4 text-light">Track the Grind, Celebrate the Wins!</h2>
        </div>

        <form>
            <div class="container-sm">

                <div class="container">
                    <label for="titleActivity" class="form-label text-secondary">Title your activity</label>
                    <input type="text" class="form-control" id="titleActivity"
                        placeholder="e.g., Morning Run with Friends">
                </div>

                <div class="container mt-4">
                    <label for="activityType" class="form-label text-secondary">What activity did you do?</label>
                    <select class="form-select" aria-label="Choose your activity" id="activityType">
                        <!-- <option selected disabled>What Activity Did You Do?</option> -->
                        <optgroup label="Cardio Exercises">
                            <option selected value="1">Running</option>
                            <option value="2">Walking</option>
                            <option value="3">Hiking</option>
                            <option value="4">Swimming</option>
                            <option value="5">Cycling</option>
                        </optgroup>

                        <!-- Strength Training -->
                        <optgroup label="Strength Training">
                            <option value="6">Weightlifting</option>
                            <option value="7">Deadlifts</option>
                            <option value="8">Kettlebell Swings</option>
                            <option value="9">Bicep Curls</option>
                            <option value="10">Tricep Dips</option>
                        </optgroup>

                        <!-- Bodyweight Exercises -->
                        <optgroup label="Bodyweight Exercises">
                            <option value="11">Push-ups</option>
                            <option value="12">Pull-ups</option>
                            <option value="13">Squats</option>
                            <option value="14">Lunges</option>
                            <option value="15">Planks</option>
                            <option value="16">Sit-ups</option>
                            <option value="17">Mountain Climbers</option>
                            <option value="18">Burpees</option>
                            <option value="19">Leg Raises</option>
                            <option value="20">Glute Bridges</option>
                        </optgroup>

                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="container mt-4" id="otherActivityContainer" style="display: none;">
                    <label for="otherActivity" class="form-label text-secondary">Please specify your activity</label>
                    <input type="text" class="form-control" id="otherActivity"
                        placeholder="e.g. Skateboarding, Martial Arts">
                </div>


                <div class="container mt-4">
                    <label for="activityImage" class="form-label text-secondary">Upload a photo</label>
                    <input class="form-control" type="file" id="activityImage" accept="image/*">
                </div>

                <div id="imagePreview" class="container mt-3"></div>



                <div class="container mt-4">
                    <label for="datetime" class="text-secondary me-2">Date and time</label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </div>

                <div class="d-flex mt-4">

                    <div class="container" id="duration">
                        <label for="duration" class="form-label text-secondary">Duration</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Hours" min="0">
                            <span class="input-group-text bg-secondary">hr</span>
                            <input type="number" class="form-control" placeholder="Minutes" min="0" max="59">
                            <span class="input-group-text bg-secondary">min</span>
                            <input type="number" class="form-control" placeholder="Seconds" min="0" max="59">
                            <span class="input-group-text bg-secondary">sec</span>
                        </div>
                    </div>
                    <div class="container" id="distance" style="display: none;">
                        <label for="distance" class="form-label text-secondary">Distance</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Kilometer" min="0">
                            <span class="input-group-text bg-secondary">km</span>
                        </div>
                    </div>
                    <div class="container" id="speed" style="display: none;">
                        <label for="speed" class="form-label text-secondary">Speed</label>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Minute per Kilometer" min="0">
                            <span class="input-group-text bg-secondary">/km</span>
                        </div>
                    </div>

                    <div class="container" id="weightUsed" style="display: none;">
                        <label for="weight" class="form-label text-secondary">Weight used</label>
                        <div class="d-flex">
                            <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                            <select class="form-select bg-secondary" id="weightUnit" aria-label="Select weight unit"
                                style="width: auto;">
                                <option value="kg" selected>kg</option>
                                <option value="lbs">lbs</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="container mt-4" id="steps" style="display: none;">
                    <label for="steps" class="form-label text-secondary">Steps</label>
                    <input type="number" class="form-control" id="steps" placeholder="Enter your total steps">
                </div>

                <div id="setsContainer" style="display: none;">

                    <div class="container mt-4">
                        <label for="sets" class="form-label text-secondary">Number of Sets</label>
                        <input type="number" class="form-control" id="sets" placeholder="e.g., 3" min="1">
                    </div>

                    <div id="repsSection">
                        <div class="container mt-3">
                            <label for="repsSet1" class="form-label text-secondary">Reps for Set 1</label>
                            <input type="number" class="form-control" id="repsSet1" placeholder="e.g., 12" min="1">
                        </div>
                        <!-- Additional sets will appear dynamically -->
                    </div>

                    <div class="container mt-4">
                        <button type="button" class="btn btn-secondary" id="addSetBtn">Add Another Set</button>
                    </div>

                </div>


                <div class="container mt-4 mx-0">
                    <label for="rate" class="form-label text-secondary">Rate your session</label>
                    <input type="range" class="form-range" id="rate">
                    <div class="d-flex justify-content-between px-2 text-light">
                        <small>ðŸ’€ I'm dead</small>
                        <small>ðŸ˜© Meh</small>
                        <small>ðŸ˜Œ Not bad</small>
                        <small>ðŸ”¥ Great</small>
                        <small>ðŸ˜Ž Crushed it</small>
                    </div>
                </div>
                <div class="container mt-3">
                    <label for="notes" class="form-label text-secondary">Leave some notes about your session</label>
                    <textarea class="form-control" id="notes" name="notes" rows="4"
                        placeholder="What did you do? How did you feel? Any goals for next time?"></textarea>
                </div>
                <div class="container d-flex mt-4 justify-content-end">
                    <input class="btn btn-secondary" type="submit" value="Submit">
                </div>
            </div>
        </form>

        <canvas id="resultCanvas" style="display: none;"></canvas>
        <div class="container mt-3" id="finalImageContainer"></div>




    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="/js/tracker.js"></script>

</body>

</html>
