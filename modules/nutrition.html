<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitHub</title>
  <link rel="icon" type="image/png" href="/images/logo-round.png" />
  <link href="/css/main.min.css" rel="stylesheet">

  <script>
    let favoriteMeals = JSON.parse(localStorage.getItem('favoriteMeals')) || [];
    let mealData = []; // This will store the fetched meal data

    // Fetch meal data from TheMealDB API
    async function fetchMeals() {
      const apiUrl = `https://www.themealdb.com/api/json/v1/1/search.php?s=`;
      const response = await fetch(apiUrl);
      const data = await response.json();
      mealData = data.meals || [];  // Get the list of meals from the API response
      renderMeals();
    }

    const calorieMap = {
      "Migas": 400,
      "Sushi": 300,
      "Burek": 450,
      "Corba": 150,
      "Kumpir": 500,
      "Tamiya": 300, // Egyptian falafel
      "Bistek": 480,
      "Wontons": 350,
      "Kafteji": 380,
      "Big Mac": 550,
      "Lasagne": 600,
      "Timbits": 70, // per piece
      "Dal fry": 280,
      "Koshari": 450,
      "Poutine": 740,
      "Pancakes": 350,
      "Kapsalon": 1000,
      "Moussaka": 500,
      "Shawarma": 600,
      "Fish pie": 450,
      "Stamppot": 400,
      "Flamiche": 420,
      "Kedgeree": 460,
      "Ribollita": 300,
      "Roti john": 500
    };


    // Render meal data to the page
    function renderMeals() {
      const mealList = document.getElementById("mealList");
      mealList.innerHTML = ''; // Clear previous meal cards
      mealData.forEach((meal, index) => {
        const card = `
          <div class="col-md-4 meal-card mb-4">
            <div class="card">
              <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
              <div class="card-body">
                <h5 class="meal-name card-title">${meal.strMeal}</h5>
                <p class="card-text">${meal.strCategory}</p>
                <p><strong>Calories: ${calorieMap[meal.strMeal] || 'N/A'} kcal</strong></p>
                <button class="btn btn-success" onclick="addFavorite(${index})">Add to Favorites</button>
              </div>
            </div>
          </div>
        `;
        mealList.innerHTML += card;
      });
    }

    // Function to add meal to favorites
    function addFavorite(mealId) {
      if (!favoriteMeals.includes(mealId)) {
        favoriteMeals.push(mealId);
        localStorage.setItem('favoriteMeals', JSON.stringify(favoriteMeals));
        alert("Meal added to favorites!");
        renderFavoriteMeals();
      } else {
        alert("Meal is already in favorites.");
      }
    }

    // Meal search functionality
    function searchMeals() {
      let query = document.getElementById("mealSearch").value.toLowerCase();
      let mealCards = document.getElementsByClassName("meal-card");
      for (let card of mealCards) {
        let mealName = card.getElementsByClassName("meal-name")[0].innerText.toLowerCase();
        if (mealName.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      }
    }

    // Calorie Calculator
    function calculateCalories() {
      const goal = document.getElementById('goal').value;
      let calories;

      if (goal === 'lose') calories = 1800;
      else if (goal === 'maintain') calories = 2200;
      else calories = 2600;

      document.getElementById('calorieResult').textContent = `You need ${calories} kcal/day.`;
    }

    // Render favorite meals
    function renderFavoriteMeals() {
      const favList = document.getElementById("favoriteMealsList");
      favList.innerHTML = ''; // Clear previous

      const favorites = favoriteMeals.map(id => mealData[id]).filter(Boolean);
      if (favorites.length === 0) {
        favList.innerHTML = '<p class="text-secondary">You have no favorite meals yet.</p>';
        return;
      }

      favorites.forEach((meal, index) => {
        const favCard = `
        <div class="col-md-4">
          <div class="card">
            <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
            <div class="card-body">
              <h5 class="card-title">${meal.strMeal}</h5>
              <p class="card-text">${meal.strCategory}</p>
              <button class="btn btn-danger" onclick="removeFavorite(${favoriteMeals[index]})">Remove from Favorites</button>
            </div>
          </div>
        </div>
      `;
        favList.innerHTML += favCard;
      });
    }

    // Remove favorite meals
    function removeFavorite(mealId) {
      favoriteMeals = favoriteMeals.filter(id => id !== mealId);
      localStorage.setItem('favoriteMeals', JSON.stringify(favoriteMeals));
      renderFavoriteMeals(); // Update the list
    }



    // Daily Intake Tracker
    let totalCalories = 0;
    let dailyIntakeItems = [];

    function addIntake() {
      const name = document.getElementById('foodName').value;
      const cal = parseInt(document.getElementById('foodCalories').value);
      if (!name || isNaN(cal)) return;

      // Create a new item object
      const item = {
        name,
        calories: cal,
      };

      // Add the item to the array
      dailyIntakeItems.push(item);

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = `${name} - ${cal} kcal`;

      // Create a "Remove" button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'btn btn-danger btn-sm';
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = function () {
        removeIntake(item); // Remove the item from the array and update the list
      };

      // Append the remove button to the list item
      li.appendChild(removeBtn);

      document.getElementById('intakeList').appendChild(li);

      totalCalories += cal;
      document.getElementById('totalCalories').textContent = totalCalories;

      document.getElementById('foodName').value = '';
      document.getElementById('foodCalories').value = '';
    }

    function removeIntake(item) {
      // Remove the item from the array
      dailyIntakeItems = dailyIntakeItems.filter(i => i !== item);

      // Recalculate the total calories after removal
      totalCalories = dailyIntakeItems.reduce((sum, currentItem) => sum + currentItem.calories, 0);
      document.getElementById('totalCalories').textContent = totalCalories;

      // Re-render the daily intake list
      renderIntakeList();
    }

    function renderIntakeList() {
      const intakeList = document.getElementById('intakeList');
      intakeList.innerHTML = '';

      dailyIntakeItems.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = `${item.name} - ${item.calories} kcal`;

        // Create a "Remove" button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn btn-danger btn-sm';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function () {
          removeIntake(item);
        };

        li.appendChild(removeBtn);

        intakeList.appendChild(li);
      });
    }


    // Initialize favourites on page load
    window.onload = function () {
      fetchMeals();
      renderFavoriteMeals();
    }
  </script>
</head>

<body class="bg-primary">

  <div class="container-fluid bg-primary py-2 d-flex justify-content-center align-items-center text-center">
    <p class="text-light mb-0 fw-bold">WHERE GOALS BECOME GAINS</p>
  </div>

  <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center pt-4 pb-2">
    <a href="../index.html" class="d-block" style="text-align: center;">
      <img src="/images/logo-long.png" alt="FitHub logo" class="img-fluid w-25">
    </a>
  </div>

  <nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link mx-3 fw-bold" href="/index.html">HOME</a>
          <a class="nav-link mx-3 fw-bold" href="/modules/tracker.html">FITNESS TRACKER</a>
          <a class="nav-link mx-3 fw-bold" href="/modules/progress.html">PROGRESS CHARTS</a>
          <a class="nav-link mx-3 fw-bold text-primary active" aria-current="page"
            href="/modules/nutrition.html">NUTRITION PLANNER</a>
          <a class="nav-link mx-3 fw-bold" href="/modules/reminders.html">NOTIFICATIONS & REMINDERS</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-light">Calorie Calculator</h2>
        <label for="goal" class="text-secondary">Fitness Goal:</label>
        <select id="goal" class="form-select mb-2 mt-1">
          <option value="lose">Lose Weight</option>
          <option value="maintain">Maintain Weight</option>
          <option value="gain">Gain Muscle</option>
        </select>
        <button class="btn btn-secondary mb-3" onclick="calculateCalories()">Calculate</button>
        <p id="calorieResult" class="fw-bold text-secondary"></p>
      </div>

      <div class="container mt-3">
        <h2 class="text-light">Your Favorite Meals</h2>
        <div class="row" id="favoriteMealsList">
          <!-- Favorite meals will appear here -->
        </div>
      </div>

      <div class="container row mt-4">
        <div class="col-md-12">
          <h2 class="text-light mb-2">Track Daily Intake</h2>
          <input type="text" id="foodName" class="form-control mb-2" placeholder="Food name">
          <input type="number" id="foodCalories" class="form-control mb-2" placeholder="Calories">
          <button class="btn btn-secondary mb-3" onclick="addIntake()">Add to Daily Intake</button>
          <p class="text-secondary">Total Calories Today: <span id="totalCalories" class="fw-bold">0</span> kcal</p>
          <ul id="intakeList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class=" mt-5">
      <div class="d-flex justify-content-between mb-4">
        <input type="text" id="mealSearch" class="form-control w-75" placeholder="Search meals by name"
          onkeyup="searchMeals()">
        <button class="btn btn-secondary ms-2 w-25">Search</button>
      </div>

      <div class="row" id="mealList">
        <!-- Meals will be dynamically rendered here from TheMealDB API -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
</body>

</html>
