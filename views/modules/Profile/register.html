<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register - FitHub</title>
  <link href="/css/main.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body
  style="background-image: url('/images/dumbbell-red.png'); min-height: 100vh; background-size: cover; background-repeat: no-repeat; background-position: center;">

  <!-- Container background -->
  <div class="bg-secondary p-5 container mt-5 w-50 rounded">

    <!-- Logo -->
    <div style="text-align: center;">
      <img src="/images/logo-long.png" alt="FitHub" style="max-height: 90px;" class="mb-4">
    </div>

    <h2 class="text-center mb-4">Create Account</h2>

    <!-- Form -->
    <form action="/register" method="POST" onsubmit="redirectHome(event)">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="login.html" class="text-primary">Log in</a></p>

  </div>

  <!-- Home page button -->
  <div class="text-center mt-4">
    <a href="../../index.html" class="btn btn-primary rounded-pill px-4">Back to Home Page</a>
  </div>

  <script>
    // Direct the register button to home
    function redirectHome(event) {
      event.preventDefault(); // Prevent form submission
      // Perform any form validation or actions here
      window.location.href = "../../index.html"; // Redirect to index.html
    }
  </script>

</body>

</html>
